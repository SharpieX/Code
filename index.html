<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/img/favicon.ico">

    <title>ILC | Integrated Learning Centre</title>

    <!-- Bootstrap core CSS -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    <link href="/bower_components/textAngular/src/textAngular.css" rel="stylesheet">
    <link href="/bower_components/bootstrap-social/bootstrap-social.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/dist/stylesheets.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <base href="/">
</head>

<body ng-app="stack" ng-controller="mainController">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-1">
            </div>
            <div class="col-md-6 ng-cloak">
                <ul class="nav navbar-nav pull-right">
                    <li ng-hide="user._id">
                        <button type="button" class="btn" data-toggle="modal" data-target="#myModal"
                                style="background: transparent;color: white;">Login
                        </button>
                    </li>
                    <li class="dropdown pull-right" ng-show="user._id">
                        <a class="dropdown-toggle" data-toggle="dropdown">
                            {{user.displayName}}
                            <img ng-src="{{user.profileImg}}" style="width:24px; height:24px; margin-left:20px;">
                            {{user.points || 0}}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu pull-right" role="menu">
                            <li><a href="" ng-click="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<div class="container" style="padding-bottom: 30px;">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login To Continue</h4>
                </div>
                <div class="modal-body">
                    <a class="btn btn-social btn-facebook" fb-login>
                        <span class="fa fa-facebook"></span>
                        Sign in with facebook
                    </a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="closeLogin">Close</button>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="header">

                <div class="row" style="margin-top:50px; margin-bottom:20px;">
                    <div class="col-md-4">
                        <div id="hlogo">
                        </div>
                        <h3 style="display: inline;color:#000;font-size: 30px;"
                            class="text-muted">ILC</h3>
                    </div>

                    <div class="col-md-8 nav mainnavs">
                        <ul ng-controller="menuCtrl" class="nav nav-pills s-menu">
                            <li ng-class="{youarehere : url == '/'}"><a ui-sref="home">Home</a></li>
                            <li ng-class="{youarehere : url == '/tags'}"><a ui-sref="tags">Tags</a></li>
                            <li ng-class="{youarehere : url == '/users'}"><a ui-sref="users">Users</a></li>
                            <li ng-class="{youarehere : url == '/questions/ask'}"
                                class="pull-right"
                                ng-show="user._id">
                                <a ui-sref="ask">Ask a question</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div ui-view></div>
        </div>
    </div>
</div> <!-- /container -->

<div id="footer" class="categories">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div id="footer-menu">
                    <div class="top-footer-links">
                        <!-- TOP FOOTER LINKS -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script src="/bower_components/stamplay-js-sdk/dist/stamplay.js"></script>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-route/angular-route.min.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="/bower_components/angular-stamplay/angular-stamplay.js"></script>
<script src="/bower_components/underscore/underscore.min.js"></script>

<script src="/dist/services.min.js"></script>
<script src="/dist/libs.min.js"></script>

<script src='/bower_components/textAngular/dist/textAngular-rangy.min.js'></script>
<script src='/bower_components/textAngular/dist/textAngular-sanitize.min.js'></script>
<script src='/bower_components/textAngular/dist/textAngular.min.js'></script>

<script src="/bower_components/angularjs-social-login/angularjs-social-login.js"></script>
<script src="/bower_components/ng-file-upload/ng-file-upload.js"></script>
<script src="/bower_components/async/lib/async.js"></script>
<script src="/bower_components/momentjs/min/moment.min.js"></script>

<!-- Defines angular app variable with the tag service -->
<script src="/js/modules/app.js"></script>

<script src="/dist/controllers.min.js"></script>
</body>
</html>
