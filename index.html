<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/img/favicon.ico">

    <title>Stackoverflow | Stamplay app</title>

    <!-- Bootstrap core CSS -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="/bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/dist/stylesheets.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <base href="/">
  </head>

  <body ng-app="stack">

      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-md-offset-1">
            </div>
            <div class="col-md-6 ng-cloak">
              <ul class="nav navbar-nav pull-right">
                <li ng-hide="user._id"><a href="" ng-click="login()" style="color:white">Login</a></li>
                <li class="dropdown pull-right"  ng-show="user._id">
                  <a class="dropdown-toggle" data-toggle="dropdown">
                    {{user.displayName}}
                    <img ng-src="{{user.profileImg}}" style="width:24px; height:24px; margin-left:20px;">
                    {{user.points || 0}}
                    <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu pull-right" role="menu">
                    <li><a href="" ng-click="logout()">Logout</a></li>
                  </ul>
                </li>
            </ul>
            </div>
          </div>
        </div>
      </div>


       <div class="container" style="padding-bottom: 30px;">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="header">

              <div class="row" style="margin-top:50px; margin-bottom:20px;">
                <div class="col-md-4">
                  <div id="hlogo">
                  </div>
                  <h3 style="display: inline;color:#000;font-size: 30px;" 
                      class="text-muted">Ambuj</h3>
                </div>

                <div class="col-md-8 nav mainnavs">
                  <ul ng-controller="menuCtrl" class="nav nav-pills s-menu">
                    <li ng-class="{youarehere : url == '/'}"><a ui-sref="home">Home</a></li>
                    <li ng-class="{youarehere : url == '/tags'}"><a ui-sref="tags">Tags</a></li>
                    <li ng-class="{youarehere : url == '/users'}"><a ui-sref="users">Users</a></li>
                    <li ng-class="{youarehere : url == '/questions/ask'}"  
                      class="pull-right"
                      ng-show="true">
                      <a ui-sref="ask">Ask a question</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div ui-view></div>
          </div>
        </div>
      </div> <!-- /container -->

      <div id="footer" class="categories">
        <div class="container">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div id="footer-menu">
                <div class="top-footer-links">
                  <!-- TOP FOOTER LINKS -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="/bower_components/stamplay-js-sdk/dist/stamplay.min.js"></script>
      <script src="/bower_components/jquery/dist/jquery.min.js"></script>
      <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="/bower_components/angular/angular.min.js"></script>
      <script src="/bower_components/angular-stamplay/angular-stamplay.js"></script>
      <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
      <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
      <script src="/bower_components/angular-route/angular-route.min.js"></script>
      <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      
      <script src="/dist/services.min.js"></script>
      <script src="/dist/libs.min.js"></script>
      <script src="/bower_components/async/lib/async.js"></script>

      <script src='/bower_components/textAngular/dist/textAngular-rangy.min.js'></script>
      <script src='/bower_components/textAngular/dist/textAngular-sanitize.min.js'></script>
      <script src='/bower_components/textAngular/dist/textAngular.min.js'></script>
      
      <!-- Defines angular app variable with the tag service -->  
      <script src="/js/modules/app.js"></script>

      <script src="/dist/controllers.min.js"></script>
  </body>
</html>
