<div class="container" style="padding-top: 30px;">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="row">
                <div class="col-md-9">


                    <div class="row title-row">
                        <div class="col-md-12">
                            <input
                                    class="form-control"
                                    ng-model="askModel.cobj.title"
                                    type="text"
                                    placeholder="Title of the question, what's your question? Be specific."
                                    style="width:100%;">
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12">
                            <text-angular ng-model="askModel.cobj.text" ></text-angular>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <h2>Tag {{current}}</h2>

                            <div class="btn-group tag-dropdown" uib-dropdown is-open="status.isopen" ng-repeat="(key, value) in askModel.tags">
                                <button id="{{key}}" type="button" class="btn btn-primary" uib-dropdown-toggle>
                                    {{ askModel.selectedTag[key].name || key }}
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                    <li role="menuitem" ng-repeat="option in value track by $index">
                                        <a href="" ng-click="askModel.onSelect(option)">{{ option.name }}</a>
                                    </li>
                                </ul>
                            </div>
                            <input ng-model="askModel.cobj.tags" type="text" style="display:none">
                            <br>
                        </div>
                    </div>

                    <div class="row" ng-hide="askModel.questionSubmitted">
                        <div class="col-md-12" style="margin-top:10px;margin-bottom:10px;">
                            <div class="btn btn-primary pull-right" ng-disabled="askModel.busy" ng-click="askModel.createQuestion()">Submit  <i ng-show="askModel.busy" class="fa fa-spinner fa-spin" style="color:#ddd"></i></div>
                        </div>
                    </div>

                    <div class="row" ng-show="askModel.questionSubmitted">
                        <div class="col-md-12">
                            <div class="text-center">
                                <h4>Question successfully submitted, back to <a href="/">home page</a></h4>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
