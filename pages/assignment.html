<div style="padding-top:70px">
<md-content class="md-padding" layout-xs="column" layout="row" layout-align="center">
    <div flex-xs flex-gt-xs="80" layout="column">
        <mdt-table
                table-card="{title: 'Assignments'}"
                paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20,50]}"
                mdt-row-paginator="paginatorCallback(page, pageSize, options)"
                mdt-row-paginator-error-message="Error happened during loading assignments."
                mdt-row="{
            'table-row-id-key': 'fields._id',
            'column-keys': [
                'id',
                'name',
                'class',
                'subject',
                'chapter',
                'link'
            ]}">

            <mdt-header-row>
                <mdt-column align-rule="left">ID</mdt-column>

                <mdt-column align-rule="left">Name</mdt-column>


                <mdt-column align-rule="left"
                            column-filter="{
                            'valuesProviderCallback': classFilterCallback,
                            'valuesTransformerCallback': classNameTransformer,
                            'filterType': 'checkbox'
                        }">Class</mdt-column>
                <mdt-column align-rule="left" column-filter="{
                            'valuesProviderCallback': subjectFilterCallback,
                            'valuesTransformerCallback': subjectNameTransformer,
                            'filterType': 'checkbox'
                        }"
                >Subject</mdt-column>
                <mdt-column align-rule="left">Chapter</mdt-column>
                <mdt-column align-rule="left">Download</mdt-column>
            </mdt-header-row>
            <mdt-custom-cell column-key="link">
                <div class="crop">
                    <a href="{{value}}" target="_blank">Download</a>
                </div>
            </mdt-custom-cell>
        </mdt-table>
    </div>
</md-content>
</div>
