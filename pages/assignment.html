<link href="../css/table.css" rel="stylesheet">
<div id="demo">
    <h1>Assignments</h1>
    <!-- Responsive table starts here -->
    <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
    <div class="table-responsive-vertical shadow-z-1">
        <!-- Table starts here -->
        <table id="table" class="table table-hover table-mc-light-blue">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Class</th>
                <th>Subject</th>
                <th>Chapter</th>
                <th>Link</th>
                <th>Submission Days</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="assignment in assignments">
                <td data-title="ID">{{$index + 1}}</td>
                <td data-title="Name">{{assignment.name}}</td>
                <td data-title="Name">{{assignment.tags[0].name}}</td>
                <td data-title="Name">{{assignment.tags[1].name}}</td>
                <td data-title="Name">{{assignment.tags[2].name}}</td>
                <td data-title="Link">
                    <a href="{{assignment.link}}" target="_blank">Download</a>
                </td>
                <td data-title="Status">7</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
